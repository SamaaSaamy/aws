  version: 2.1
  orbs:
    # orgs contain basc recipes and reproducible actions (install node, aws, etc.)
    node: circleci/node@5.0.2
    eb: circleci/aws-elastic-beanstalk@1.0.0
    aws-cli: circleci/aws-cli@3.1.1
    # different jobs are calles later in the workflows sections
  jobs:
    build:
      docker:
        # the base image can run most needed actions with orbs
        - image: "cimg/base:stable"
        
      steps:  
        - checkout
        - node/install:        
          node-version: '16.14'
        - eb/setup
        - aws-cli/setup
 
        # install dependencies in both apps
        - run:
            name: installBE
            command: |
              api:install
        - run:
            name: installFE 
            command: |
              frontend:install
        - run:
            name: set AWS_ACCESS_KEY_ID 
            command: |
              eb setenv AWS_ACCESS_KEY_ID=AKIAXZMTRUOPDVLPNQUE
        - run:
            name: set AWS_SECRET_ACCESS_KEY 
            command: |
              eb setenv AWS_SECRET_ACCESS_KEY=8d6Kmr/AGDGANcGL8FrfJcxXkK6i9ZQ6d47CcKhF
        - run:
            name: set POSTGRES_HOST 
            command: |
              eb setenv POSTGRES_HOST=database-1.chvspjg4mv1s.us-east-1.rds.amazonaws.com
        - run:
            name: set POSTGRES_USERNAME 
            command: |
              eb setenv POSTGRES_USERNAME=postgres
        - run:
            name: set POSTGRES_DB 
            command: |
              eb setenv POSTGRES_DB=postgres
        - run:
            name: set POSTGRES_PASSWORD 
            command: |
              eb setenv POSTGRES_PASSWORD=postgres
        - run:
            name: set PORT 
            command: |
              eb setenv PORT=8080
        - run:
            name: set DB_PORT 
            command: |
              eb setenv DB_PORT=5432            
        - run:
            name: testBE
            command: |
              api:test
        - run:
            name: testFE 
            command: |
              frontend:test
        - run:
            name: buildFE
            command: |
              api:build  
        - run:
            name: buildFE 
            command: |
              frontend:build    
        - run:
            name: deploy
            command: |
              npm run deploy
  workflows:    
      build:
        jobs:    
          - build :            
            filters:
              branches:
                only:
                  - master                  